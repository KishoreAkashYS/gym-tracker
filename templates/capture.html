<!DOCTYPE html>
<html lang="en">

  <head>

    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta name="description" content="">
    <meta name="author" content="">
    <link href="https://fonts.googleapis.com/css?family=Poppins:100,100i,200,200i,300,300i,400,400i,500,500i,600,600i,700,700i,800,800i,900,900i&display=swap" rel="stylesheet">

    <title>Fit Flare</title>

    <!-- Additional CSS Files -->
    <link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='css/bootstrap.min.css')}}">

    <link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='css/font-awesome.css')}}">

    <link rel="stylesheet" href="{{ url_for('static', filename='css/templatemo-training-studio.css')}}">


    </head>

    <body>

    <!-- ***** Preloader Start ***** -->
    <div id="js-preloader" class="js-preloader">
      <div class="preloader-inner">
        <span class="dot"></span>
        <div class="dots">
          <span></span>
          <span></span>
          <span></span>
        </div>
      </div>
    </div>
    <!-- ***** Preloader End ***** -->


    <!-- ***** Header Area Start ***** -->
    <header class="header-area header-sticky">
        <div class="container">
            <div class="row">
                <div class="col-12">
                    <nav class="main-nav">
                        <!-- ***** Logo Start ***** -->
                        <a href="{{url_for('home')}}" class="logo" style="color: #000;">FIT<em> FLARE</em></a>
                        <!-- ***** Logo End ***** -->
                        <!-- ***** Menu Start ***** -->
                    </nav>
                </div>
            </div>
        </div>
    </header>
    <!-- ***** Header Area End ***** -->

    <section class="section" id="rendering">
        <div class="section-heading-cap">
            <h2>{{ workout }}</h2>
        </div>
        {% if not meta_data %}
            <div class="container1">
                <form action="" method="POST">
                    <label for="sets">Choose Sets:</label>
                    <select name="sets" id="sets">
                        <option value="1">1</option>
                        <option value="2">2</option>
                        <option value="3">3</option>
                        <option value="4">4</option>
                        <option value="5">5</option>
                    </select>
                    <br><br>
                    <label for="reps">Choose Reps:</label>
                    <select name="reps" id="reps">
                        <option value="5">5</option>
                        <option value="10">10</option>
                        <option value="15">15</option>
                        <option value="20">20</option>
                        <option value="25">25</option>
                        <option value="30">30</option>
                    </select>
                    <br><br>
                    <input type="submit" value="Ready" class="btn btn-danger">
                </form>
            </div>
        {% else %}
            <div class="container">
                <div class="row">
                    <img class="rounded" src="{{ url_for('video',workout=meta_data[0],sets=meta_data[1],reps=meta_data[2]) }}">
                </div>
                <div class="text-center">
                    <a href="{{ url_for('stop') }}">
                        <button type="button" class="btn btn-danger" >Stop</button>
                    </a>
                </div>
            </div>
        {% endif %}
    </section>


    <!-- ***** Footer Start ***** -->
    <footer>
        <div class="container">
            <div class="row">
                <div class="col-lg-12">
                    <p>Copyright &copy; 2023 Fit Flare</p>
                </div>
            </div>
        </div>
    </footer>

    <!-- jQuery -->
    <script src="{{ url_for('static', filename='js/jquery-2.1.0.min.js')}}"></script>

    <!-- Bootstrap -->
    <script src="{{ url_for('static', filename='js/popper.js')}}"></script>
    <script src="{{ url_for('static', filename='js/bootstrap.min.js')}}"></script>

    <!-- Plugins -->
    <script src="{{ url_for('static', filename='js/scrollreveal.min.js')}}"></script>
    <script src="{{ url_for('static', filename='js/waypoints.min.js')}}"></script>
    <script src="{{ url_for('static', filename='js/jquery.counterup.min.js')}}"></script>
    <script src="{{ url_for('static', filename='js/imgfix.min.js')}}"></script>
    <script src="{{ url_for('static', filename='js/mixitup.js')}}"></script>
    <script src="{{ url_for('static', filename='js/accordions.js')}}"></script>

    <!-- Global Init -->
    <script src="{{ url_for('static', filename='js/custom.js')}}"></script>

  </body>
</html>
